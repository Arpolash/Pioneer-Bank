<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area" class="login-Area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4 class="font-weight-bold">Login</h4>
            <input type="text" placeholder="Username" class="form-control">
            <br>
            <input type="password" placeholder="password"  class="form-control">
            <br>
            <button id="login-btn" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-12">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 col-12">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 col-12">
                <div class=" balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance"> 1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 col-sm-12 col-12">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input type="text" class="form-control" placeholder="$ amount you want to deposit" id="depositAmount">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-12">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input type="text" class="form-control" id="withdrawAmount"  placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
         const loginBtn = document.getElementById("login-btn");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"
        })

//deposit section


        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const Amount = parseFloat(depositAmount);

           
            updateSpanText("currentDeposit" , Amount);
            updateSpanText("currentBalance",Amount);
            document.getElementById("depositAmount").value = "";
        })

        const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click",function(){
                const withdrawAmount = document.getElementById("withdrawAmount").value;
                const Amount = parseFloat(withdrawAmount);

                updateSpanText("currentWithdraw" ,Amount);
                updateSpanText("currentBalance", -1 * Amount);
                document.getElementById("withdrawAmount").value = "";

            })

        function updateSpanText (id,Amount){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);

            const totalDeposit = Amount + currentNumber;
            document.getElementById(id).innerText = totalDeposit;
        }

  

    </script>
</body>
</html>
